spring:
  application.name: movies-social-app

  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: ${db_url:jdbc:mysql://localhost:3306/movies-social-app?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC}
    username: ${db_username}
    password: ${db_password}

  liquibase:
    change-log: classpath:db/changelog-master.xml
    enabled: true

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    defer-datasource-initialization: false

  thymeleaf:
    check-template-location: true
    cache: false
    prefix: file:./src/main/resources/templates/
    resources:
      static-locations: file:./src/main/resources/static/
      cache-period: 0

management.endpoints.web.exposure.include: health,info

logging:
  level:
    org:
      springframework:
        security: DEBUG
