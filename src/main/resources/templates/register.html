<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST Registration</title>
    <link rel="stylesheet" href="/css/register-styles.css">
</head>

<body>
<div class="site">

    <header class="site-header text-align">
        <a class="link-nav-icon" href="#">
            <img class="image image-size-reg" src="/images/logo-just-watch-together.png" alt="logo">
        </a>
    </header>

    <main class="site-content">

        <form
                th:object="${userRegisterDTO}"
                th:method="POST"
                th:action="@{/register}"
        >
            <div class="center-section">
                <div class="a-box">
                    <div class="a-box-inner">
                        <h1 class="h1-margin width">Create account</h1>
                        <div class="a-spacing-base">
                            <label for="username">Username</label>
                            <input
                                    th:field="*{username}"
                                    type="text"
                                    id="username"
                                    name="username"
                                    class="a-input-text a-span12"
                                    aria-required="true">
                        </div>
                        <div class="a-spacing-base">
                            <label for="fullName">Your name</label>
                            <input
                                    th:field="*{fullName}"
                                    type="text"
                                    id="fullName"
                                    placeholder="First and last name"
                                    name="fullName"
                                    class="a-input-text a-span12"
                                    aria-required="true">
                        </div>
                        <div class="a-spacing-base">
                            <label for="email">Email</label>
                            <input
                                    th:field="*{email}"
                                    type="email"
                                    id="email"
                                    placeholder="person@example.com"
                                    name="email"
                                    class="a-input-text a-span12"
                                    aria-required="true">
                        </div>
                        <div class="a-spacing-base">
                            <label for="password">Password</label>
                            <input
                                    th:field="*{password}"
                                    type="password"
                                    id="password"
                                    placeholder="at least 8 characters"
                                    name="password"
                                    class="a-input-text a-span12"
                                    aria-required="true">
                        </div>
                        <div class="a-spacing-base">
                            <label for="confirmPassword">Re-enter password</label>
                            <input
                                    th:field="*{confirmPassword}"
                                    type="password"
                                    id="confirmPassword"
                                    name="confirmPassword"
                                    class="a-input-text a-span12"
                                    aria-required="true">
                        </div>
                        <div class="a-spacing-extra-large">
                            <span class="a-button a-button-span12 a-button-primary">
                                <button class="a-button-inner a-button-text text-color" type="submit">Create your JUST account</button>
                            </span>
                        </div>
                        <div class="a-divider-inner"></div>
                        <div class="a-row">Already have an account?
                            <a href="#" class="a-link-emphasis">Sign in</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <footer class="site-footer">

    </footer>

</div>
</body>
</html>
